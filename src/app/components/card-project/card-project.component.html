<article class="card-proyect">
  <a  [routerLink]="['/proyecto', project._id]">
    <img class="proyect-image" src="{{ url + 'get-image/' + project.image }}" />
  </a>
  <div
    class="card-description-container d-flex flex-column justify-content-center al"
  >
    <h2 class="title card-content-title align-self-center">
      {{ project.name }}
    </h2>
    <p class="card-content-description align-self-center">
      {{ project.description }}
    </p>
  </div>
  <footer class="links d-flex flex-row justify-content-center">
    <a target="_blank" href="{{ project.codeLink }}">
      <div class="link-wrapper d-flex justify-content-between">
        ver c√≥digo
        <div class="icon-wrapper d-flex">
          <img
            class="align-self-center"
            src="/assets/svgs/external-link-icon.svg"
          />
        </div>
      </div>
    </a>
    <a target="_blank" href="{{ project.webLink }}">
      <div class="link-wrapper hide justify-content-between">
        visitar web
        <div class="icon-wrapper d-flex">
          <img
            class="align-self-center"
            src="/assets/svgs/external-link-icon.svg"
          />
        </div>
      </div>
    </a>
  </footer>
</article>
