<div *ngIf="project" class="container">
  <div class="details-container">
    <img
      class="image"
      src="{{ url + 'get-image/' + project.image }}"
      *ngIf="project.image"
    />
    <div class="description">
      <h1>{{ project.name }}</h1>
      <h2>{{ project.category }}</h2>
      <p>{{ project.description }}</p>
      <p>{{ project.languages }}</p>
    </div>
  </div>
  <div *ngIf="hide" class="project-options">
    <div class="margin">
      <button
        [routerLink]="['/editar-proyecto', project._id]"
        class="button-edit"
      >
        Editar
      </button>
    </div>
    <div class="margin">
      <button (click)="deleteProject(project._id)" class="button-delete">
        Borrar
      </button>
    </div>
  </div>
</div>
