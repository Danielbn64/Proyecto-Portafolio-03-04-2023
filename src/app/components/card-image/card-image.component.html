<div [ngSwitch]="cardImage">
  <div class="" *ngSwitchCase="'dataSource'">
    <img
      class="skills-card-image"
      src="/assets/images/data_source.png"
    />
  </div>
  <div class="" *ngSwitchCase="'algorithms'">
    <img
      class="skills-card-image"
      src="/assets/images/algorithms.png"
    />
  </div>
  <div class="" *ngSwitchCase="'layout'">
    <img class="skills-card-image" src="/assets/images/layout.png" />
  </div>
</div>
